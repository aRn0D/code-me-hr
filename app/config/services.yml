services:
    ### Repository
    al.employee.repository:
        class: 'Al\Infrastructure\Persistence\Doctrine\EmployeeRepository'
        arguments:
            - '@doctrine.orm.entity_manager'

    al.employee.query:
        class: 'Al\Infrastructure\Persistence\Doctrine\ListEmployeeQuery'
        arguments:
            - '@doctrine.orm.entity_manager'

    ### Command handler
    al.employee.handler.hire:
        class: 'Al\Application\Handler\HireEmployeeHandler'
        arguments:
            - '@al.employee.repository'
        tags:
            - { name: command_handler, handles: hire_employee }

    al.employee.handler.promote:
        class: 'Al\Application\Handler\PromoteEmployeeHandler'
        arguments:
            - '@al.employee.repository'
        tags:
            - { name: command_handler, handles: promote_employee }

    al.employee.handler.fire:
        class: 'Al\Application\Handler\FireEmployeeHandler'
        arguments:
            - '@al.employee.repository'
        tags:
            - { name: command_handler, handles: fire_employee }

    ### Event subscriber
    al.employee.event_subscriber.flash_message:
        class: 'Al\Infrastructure\Framework\FlashMessageSubscriber'
        arguments:
            - '@session'
        tags:
            - { name: event_subscriber, subscribes_to: employee_hired, method: sendHiredFlashMassage }
            - { name: event_subscriber, subscribes_to: employee_promoted, method: sendPromotedFlashMassage  }
            - { name: event_subscriber, subscribes_to: employee_fired, method: sendFiredFlashMassage  }

    ### Fixture loading
    hautelook_alice.locator.env_directory:
        class: 'Al\Infrastructure\Persistence\Doctrine\Fixtures\FileLocator'
